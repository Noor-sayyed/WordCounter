# Spring Boot Configuration
server.port=8080
server.servlet.context-path=/

# Application name and info
spring.application.name=word-counter-service
info.app.name=Word Counter Library
info.app.description=A thread-safe word counting library with multi-language support
info.app.version=1.0.0

# Actuator configuration for health checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

# Logging configuration
logging.level.com.wordcounter=INFO
logging.level.org.springframework=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# HTTP encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Cross-origin configuration (if needed)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Error handling
server.error.include-message=always
server.error.include-binding-errors=always

# Performance tuning
server.tomcat.threads.max=200
server.tomcat.accept-count=100
server.tomcat.max-connections=8192